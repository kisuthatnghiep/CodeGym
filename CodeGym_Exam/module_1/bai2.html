<script>
    let arr=[1,2,3,4,5,6,7];
    function insertNumberToArray(arr,x,index){
    if(index<0 || index> arr.length){
        return arr
    }else{
         let temp=arr[arr.length-1]
        for(let i=arr.length-1;i>index;i--){
                arr[i]=arr[i-1];
            }
        arr[index]=x;
        arr[arr.length]=temp;
        return arr
        }
    }
    console.log(insertNumberToArray(arr,-2,-2))
</script>
