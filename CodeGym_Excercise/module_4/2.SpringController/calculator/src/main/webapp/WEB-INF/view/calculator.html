<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Calculator</h1>
<form th:action="@{/add}" method="post">
<input type="text" name="sh1">
<input type="text" name="sh2">
<br>
<button type="submit" class="btn btn-primary" name="cal" value="add">+</button>
<button type="submit" class="btn btn-primary" name="cal" value="sub">-</button>
<button type="submit" class="btn btn-primary" name="cal" value="mul">*</button>
<button type="submit" class="btn btn-primary" name="cal" value="division">/</button>
</form>
<span>Result: </span>
<span th:text="${result}"></span>
</body>
</html>
