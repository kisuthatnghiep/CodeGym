<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 th:text="${blog.id == null ? 'Create Blog' : 'Update Blog'}"></h1><br>
    <a th:href="@{/blog}">Back to home</a><br><br>
    <form th:action="@{/blog/save}" method="post" th:object="${blog}">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}" hidden>
            <input type="text" th:if="*{id != null}" th:field="*{date}" >
            <input type="text" th:if="*{id == null}" th:field="${dateDefault}" >
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}">
        </div>
        <div class="form-floating">
            <label for="floatingTextarea2">Content</label>
            <textarea class="form-control" placeholder="Content here" id="floatingTextarea2" th:field="*{content}" style="height: 500px"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
