<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Customer List</h1>
<a th:href="@{/customer/create}">Create Customer</a>
<a th:href="@{/province}">Province List</a>
<br>
<table class="table table-striped">
    <tr>
    <th>Customer No</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Province</th>
    <th></th>
    <th></th>
    </tr>
    <tr th:each="customer,no: ${customers}" th:object="${customer}">
    <td th:text="${no.count}"></td>
        <td th:text="*{firstName}"></td>
        <td th:text="*{lastName}"></td>
        <td th:text="*{province.name}"></td>
        <td><a class="btn btn-danger" th:href="@{|/customer/save/*{id}|}">Delete</a></td>
        <td><a class="btn btn-warning" th:href="@{|/customer/save/*{id}|}">Update</a></td>
    </tr>
</table>
</div>
</body>
</html>
