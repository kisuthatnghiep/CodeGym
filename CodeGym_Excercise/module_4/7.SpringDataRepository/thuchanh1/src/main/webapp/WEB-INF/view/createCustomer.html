<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 th:text="${customer.id} == null ? 'Create' : 'Update'"></h1>
<br>
<a th:href="@{/customer}">Back to home</a>
<form th:action="@{/customer/save}" th:object="${customer}" method="post">
  <div class="mb-3">
    <input type="hidden" th:field="*{id}">
    <label for="first" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first" aria-describedby="emailHelp" th:field="*{firstName}">
  </div>
  <div class="mb-3">
    <label for="last" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last" aria-describedby="emailHelp" th:field="*{lastName}">
  </div>
  <div class="mb-3">
    <label for="province" class="form-label">Province</label>
  <select class="form-select" aria-label="Default select example" name="province" id="province">
    <option th:each="p:${provinces}" th:text="${p.name}" th:selected="(${customer.province})and(${p.id == customer.province.id})" th:value="${p.id}"></option>
  </select>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
