<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Customer List</h1>
<a th:href="@{/customer}">Back to Customer List</a><br>
<a th:href="@{/province/save}">Create Province</a>
<br>
<table class="table table-striped">
  <th>Province No</th>
  <th>Name</th>
  <th></th>
  <th></th>
  <tr th:each="p,no: ${provinces}" th:object="${p}">
    <td th:text="${no.count}"></td>
    <td th:text="*{name}"></td>
    <td><a class="btn btn-danger" th:href="@{|/province/save/*{id}|}">Delete</a></td>
    <td><a class="btn btn-warning" th:href="@{|/province/save/*{id}|}">Update</a></td>
  </tr>
</table>
</div>
</body>
</html>
