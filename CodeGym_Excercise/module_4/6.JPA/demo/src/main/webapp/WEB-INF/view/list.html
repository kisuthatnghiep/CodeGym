<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a href="/customer/create-customer">Create new customer</a>
<h1>Customers</h1>
<table border="1">
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th></th>
    <th></th>
  </tr>
  <th:block th:each="customer : ${customers}">
    <tr>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td><a th:href="|/customer/delete/${customer.id}|">Delete</a></td>
      <td><a th:href="|/customer/update/${customer.id}|">Update</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
