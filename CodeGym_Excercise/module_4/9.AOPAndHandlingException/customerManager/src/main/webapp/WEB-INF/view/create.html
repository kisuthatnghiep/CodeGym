<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
  <title>Title</title>
</head>
<body>
<h3>Add Customer</h3>
<a th:href="@{/customer}">Back to home</a>
<form th:action="@{/customer/save}" th:object="${customer}">
  <div>
    <input type="hidden" th:field="*{id}">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}"></div>
  <div>
    <label for="email">Email</label>
    <input type="text" id="email" th:field="*{email}"></div>
  <div>
    <label for="address">Address</label>
    <input type="text" id="address" th:field="*{address}"></div>
  <button type="submit">Save</button>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
