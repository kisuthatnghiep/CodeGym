<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Book List</h1>
    <br>
    <a th:href="@{/borrow/return}" class="btn btn-primary">Return Book</a>
    <br>
    <table class="table table-striped">
        <tr>
            <th>Book No</th>
            <th>Book</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        <tr th:each="b, No:${books}" th:object="${b}">
            <td th:text="${No.count}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{quantity}"></td>
            <td><a class="btn btn-primary" th:href="@{|/borrow/*{id}|}">Borrow</a></td>
        </tr>
    </table>
</div>
</body>
</html>
