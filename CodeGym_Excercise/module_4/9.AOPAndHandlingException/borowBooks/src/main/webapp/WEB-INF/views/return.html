<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form th:action="@{/borrow}" method="post">
            <label for="code">Input CodeBook</label>
            <input type="text" id="code" name="code">
            <button class="btn btn-primary">Return</button>
        </form>
    </div>
    <br>
    <div th:if="${code.getBook() != null}">
        <h2>Return book successfully</h2>
        <span>Book name: </span>
        <span th:text="${code.getBook().name}"></span><br>
        <span>Borrow date: </span>
        <span th:text="${code.getDateBorrow()}"></span><br>
        <span>Return date: </span>
        <span th:text="${code.getDateReturn()}"></span><br>
        <span>CodeBook: </span>
        <span th:text="${code.getCode()}"></span>
        <br>
        <a th:href="@{/borrow}" class="btn btn-primary">Back</a>
    </div>
</div>
</body>
</html>
