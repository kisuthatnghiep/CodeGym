<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="${song.id == null ? 'Create Song' : 'Update Song'}"></h1>
    <br>
    <div class="row">
        <div class="col col-5">
            <form th:action="@{/song/save}" method="post" th:object="${song}" enctype="multipart/form-data">
                <label for="name" class="form-label">Name song</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <input type="hidden" th:field="*{id}">
                <label for="singer" class="form-label">Singer</label>
                <input type="text" class="form-control" id="singer" th:field="*{singer}">
                <input type="hidden" th:field="*{localDate}">
                <label for="categories">Category:</label>
                <select class="form-select" aria-label="Default select example" id="categories" name="category">
                    <option th:selected="(${song.category})and(${c.id == song.category.id})" th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <label for="sound" class="form-label">Sound</label>
                <input type="file" class="form-control" id="sound" th:field="*{soundFile}">
                <br>
                <button style="margin-left: 385px" class="btn btn-primary">Submit</button>
                <a class="btn btn-primary" th:href="@{/category}">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
