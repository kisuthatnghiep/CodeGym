<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="${category.id == null ? 'Create Category' : 'Update Category'}"></h1>
    <br>
    <div class="row">
        <div class="col col-5">
            <form th:action="@{/category/save}" method="post" th:object="${category}">
                <label for="name">Name category</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <input type="hidden" th:field="*{id}">
                <br>
                <button style="margin-left: 385px" class="btn btn-primary">Submit</button>
                <a class="btn btn-primary" th:href="@{/category}">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
