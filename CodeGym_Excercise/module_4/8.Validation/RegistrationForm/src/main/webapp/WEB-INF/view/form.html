<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        p {
          color: red;
            margin-bottom: 2px;
        }

        .vert {
            align-items: flex-end;
            display: flex
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <br>
    <br>
    <form th:action="@{/user/validate}" method="post" th:object="${user}">
        <div class="row">
            <div class="col col-3">
                <label for="first">First name</label>
                <input class="form-control" type="text" id="first" th:field="*{firstName}">
            </div>
            <div class="col col-4 vert">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</p>
            </div>
            <div class="col col-5"></div>
        </div>
        <div class="row">
            <div class="col col-3">
                <label for="last">Last name</label>
                <input class="form-control" type="text" id="last" th:field="*{lastName}">
            </div>
            <div class="col col-4 vert">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</p>
            </div>
            <div class="col col-5"></div>
        </div>
        <div class="row">
            <div class="col col-3">
                <label for="phone">Phone Number</label>
                <input class="form-control" type="text" id="phone" th:field="*{phoneNumber}">
            </div>
            <div class="col col-4 vert">
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</p>
            </div>
            <div class="col col-5"></div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
