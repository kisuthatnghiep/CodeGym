<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        th,td{
            text-align: center;
        }
        .but{
            padding: 0;
            width: 10.66%;
        }
        .input_search{
            width: 31%;
        }
        .listPage{
            padding:10px;
            text-align: center;
            list-style: none;
        }
        .listPage li{
            background-color: rgba(122, 109, 109, 0.74);
            padding:20px;
            display: inline-block;
            margin:0 10px;
            cursor: pointer;
        }
        .listPage .active{
            background-color: #B192EF;
            color:#fff;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="product.js"></script>
</head>
<body onload="getAllProduct()">
<div class="container">
    <h1>Product List</h1>
    <div class="row">
        <div class="col-2 but">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreateProduct">Create Product</button>
        </div>
        <div class="col-6">
    <a href="categoryIndex.html" class="btn btn-primary">Category List</a>
        </div>
        <div class="col-3 input_search">
            <input type="text" class="form-control " id="search">
        </div>
        <div class="col-1">
            <button class="btn btn-primary" onclick="searchProduct()">Search</button>
        </div>
    </div>
    <br>
    <div id="product_list"></div>
    <ul class="listPage">

    </ul>
</div>

<!-- Modal Create-->
<div class="modal fade" id="modalCreateProduct" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Create Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Product name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="quantity">
                    </div>
                    <div class="mb-3" id="category_list">
                    </div>
                    <div>
                        <label for="file" class="form-label">Image</label>
                        <input type="file" class="form-control" id="file">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="createProduct()">Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal update-->
<div class="modal fade" id="modalUpdateProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name_update" class="form-label">Product name</label>
                        <input type="text" class="form-control" id="name_update">
                    </div>
                    <div class="mb-3">
                        <label for="price_update" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price_update">
                    </div>
                    <div class="mb-3">
                        <label for="quantity_update" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="quantity_update">
                    </div>
                    <div class="mb-3" id="category_list1">
                    </div>
                    <div>
                        <label for="file_update" class="form-label">Image</label><br>
                        <input type="file" class="form-control" id="file_update">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="updateProduct(idUpdate)">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
