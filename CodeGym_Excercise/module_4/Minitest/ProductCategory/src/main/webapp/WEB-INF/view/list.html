<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>List Product</h1>
    <div class="container">
        <form th:action="@{/product/search}">
        <div class="row">
            <div class="col col-4">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="search">
            </div>
            <div class="col col-3">
                <button class="btn btn-primary">Search</button>
            </div>
            <div class="col col-5"></div>
        </div>
        </form>
    </div>

    <a th:href="@{/product/create}">Create product</a>
    <table class="table table-striped">
        <tr>
            <th>Product No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="product, No : ${products}">
            <td th:text="${No.count}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getQuantity()}"></td>
            <td th:text="${product.getCategory().getName()}"></td>
            <td><a class="btn btn-primary" th:href="@{|/product/remove/${product.getId()}|}">Delete</a></td>
            <td><a class="btn btn-warning" th:href="@{|/product/update/${product.getId()}|}">Update</a></td>
        </tr>
    </table>
</div>
</body>
</html>
