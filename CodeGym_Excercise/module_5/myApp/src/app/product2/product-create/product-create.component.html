<div class="container">
  <h1>Create Product</h1>
  <div class="row">
    <div class="col col-4">
      <form [formGroup]="productForm" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Product Code</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" formControlName="id">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput3" class="form-label">Price</label>
          <input type="number" class="form-control" id="exampleFormControlInput3" formControlName="price">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput4" class="form-label">Description</label>
          <input type="text" class="form-control" id="exampleFormControlInput4" formControlName="description">
        </div>
        <button class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</div>
