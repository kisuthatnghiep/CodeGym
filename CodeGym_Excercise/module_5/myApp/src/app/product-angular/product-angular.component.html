<div class="container">
  <h1>Product List</h1>
  <div class="row">
    <div class="col-2 but">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreateProduct">Create Product</button>
    </div>
    <div class="col-6">
      <a class="btn btn-primary">Category List</a>
    </div>
    <div class="col-3 input_search">
      <input type="text" class="form-control " id="search">
    </div>
    <div class="col-1">
      <button class="btn btn-primary" onclick="searchProduct()">Search</button>
    </div>
  </div>
  <br>
  <div id="product_list">
    <div class="container">
      <table class="table table-striped">
        <thead>
        <th>Product No</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Image</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        <tr *ngFor="let p of products, index as i">
          <td>{{i + 1}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.category?.name}}</td>
          <td><img src="{{p.img}}" alt="img"></td>
          <td>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalUpdateProduct" (click)="getProduct(p.id)">Update</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(p.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ul class="listPage">

  </ul>
</div>

<!-- Modal Create-->
<div class="modal fade" id="modalCreateProduct" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Create Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price">
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity">
          </div>
          <div class="mb-3">
            <label>Category</label>
            <select class="form-select">
              <option *ngFor="let c of categories" value="">{{c.name}}</option>
            </select>
          </div>
          <div>
            <label for="file" class="form-label">Image</label>
            <input type="file" class="form-control" id="file">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="createProduct()">Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal update-->
<div class="modal fade" id="modalUpdateProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <form [formGroup]="productUpdateForm" (ngSubmit)="updateProduct()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
        <button type="button" id="btnCloseUpdateProduct" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="name_update" class="form-label">Product name</label>
            <input type="text" class="form-control" formControlName="name" id="name_update">
          </div>
          <div class="mb-3">
            <label for="price_update" class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price" id="price_update">
          </div>
          <div class="mb-3">
            <label for="quantity_update" class="form-label">Quantity</label>
            <input type="text" class="form-control" formControlName="quantity" id="quantity_update">
          </div>
          <div class="mb-3">
            <label>Category</label>
            <select class="form-select" formControlName="category">
              <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
            </select>
          </div>
          <div>
            <label for="file_update" class="form-label">Image</label><br>
            <input type="file" class="form-control" id="file_update">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
        </form>
    </div>
  </div>
</div>
