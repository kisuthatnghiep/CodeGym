<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser</title>
</head>
<body>
<script>
let browser=prompt('Enter browser name!')
switch (browser){
    case 'Edge':
        alert("you've got the Edge!");
        break
    case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
        alert('Okay we support these browser too');
    default:
        alert('We hope that this page look OK!')
}
</script>
</body>
</html>
