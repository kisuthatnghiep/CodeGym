<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight=+prompt('Nhập cân nặng (kg): ');
    let height=+prompt('Nhập chiều cao (m): ');
    bmi=weight/(Math.pow(height, 2));
    if(bmi<18.5){
        alert('Underweight');
    }else if(18.5<=bmi && bmi<25){
        alert('Normal');
    }else if(25<=bmi && bmi<30){
        alert('Overweight');
    }else{
        alert('Obese');
    }
</script>
</body>
</html>
