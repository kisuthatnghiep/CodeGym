<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let soNguyen=+prompt('Nhập vào một số nguyên bất kỳ')
  if(soNguyen>0) {
      alert(soNguyen + ' là số lớn hơn 0')
  }else if(soNguyen<0) {
      alert(soNguyen + ' là số nhỏ hơn 0')
  }
</script>
</body>
</html>
