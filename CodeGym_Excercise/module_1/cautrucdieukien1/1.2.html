<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tuoi=+prompt('Nhập tuổi hiện tại của học sinh: ')
  if (tuoi >=15) {
      alert('học sinh đủ điều kiện vào học lớp 10')
  }else {
      alert('học sinh không đủ điều kiện vào học lớp 10')
  }
</script>
</body>
</html>
