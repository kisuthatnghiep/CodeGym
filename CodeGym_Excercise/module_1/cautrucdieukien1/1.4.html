<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('Nhập vào số nguyên a: ');
    let b=+prompt('Nhập vào số nguyên b: ');
    let c=+prompt('Nhập vào số nguyên c: ');
    if(a>b && a>c){
alert(a+' là số nguyên lớn nhất')
    }else if(a>b && c>a){
        alert(c+' là số nguyên lớn nhất')
    }else if(b>c){
        alert(b+' là số nguyên lớn nhất')
    }else{
        alert(c+' là số nguyên lớn nhất')
    }

</script>
</body>
</html>
