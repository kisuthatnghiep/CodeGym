<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>soNgay</title>
</head>
<body>
<input type="text" name="tháng" id="month"/>
<input type="button" value="Tính số ngày" onclick="thang()" style="background-color: white;border: darkgray 1px solid  ">
<h2 id="month1"></h2>
<script>
  function thang() {
      let month=parseInt(document.getElementById("month").value);
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById('month1').innerHTML='Tháng '+month+' có 31 ngày';
        break;
      case 2:
          document.getElementById('month1').innerHTML='Tháng '+month+' có 28 hoặc 29 ngày';
        break;
      case 4:
      case 6:
      case 9:
      case 11:
          document.getElementById('month1').innerHTML='Tháng '+month+ ' có 30 ngày';
        break;
    }
  }
</script>
</body>
</html>
