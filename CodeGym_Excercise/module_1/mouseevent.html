<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseevent</title>
</head>
<body>
<form>
  <img id="my image" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 20%">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveright()" style="width: 70px;height: 20px"/>
</form>
<script>
    // let ojbimg=null
    function init(){
        ojbimg=document.getElementById('my image');
        ojbimg.style.position='relative';
        ojbimg.style.left='0px';
    }
    function moveright(){
        ojbimg.style.left=parseInt(ojbimg.style.left)+10+'px'
    }
    window.onload=init();
</script>
</body>
</html>
