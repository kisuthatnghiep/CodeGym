<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangSoNguyen=prompt('Nhập vào một mảng số nguyên 10 phần tử: ');
    let arr=mangSoNguyen.split(',')
    phanTuV=+prompt('Nhập vào phần tử V')
    let i=0
    while(i<arr.length) {
        if (arr[i] == phanTuV) {
            for(let j=i;j<arr.length-1;j++){
                arr[j]=arr[j+1]
            }
            arr[arr.length-1] = 0
        }
        if(arr[i]!=phanTuV){
            i++
        }
    }
    document.write(arr.join(','))
</script>
</body>
</html>
