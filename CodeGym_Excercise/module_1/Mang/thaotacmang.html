<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2><i>Sample Screen:</i></h2>
<input id="mang" type="text"/>
<input type="button" value="Add" onclick="AddElement()">
<input type="button" value="Display" onclick="DisplayElement()">
<hr>
<div id="display"></div>
<script>
  x=0;
  array= Array();
  text=''
  function AddElement(){
    array[x]=document.getElementById('mang').value
    alert('Giá trị '+array[x]+' được thêm vào chỉ số '+x+' của mảng');
    x++
    document.getElementById('mang').value=''
  }
  function DisplayElement(){
    for(let i=0;i<array.length;i++){
      text+='Element '+i+' = '+array[i]+'<br>'
    }
    document.getElementById('display').innerHTML=text
  }
</script>
</body>

</html>
