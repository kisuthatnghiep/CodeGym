<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2>Caro Game Simple</h2>
<hr>
<p id="caro"></p>
<br>
<input type="button" value="Change Value" onclick="changevalue()">
<script>
    var banCo=[];
    let text=''
    for(let i=0;i<5;i++){
        banCo[i]= [0,0,0,0,0];
    }
    for(let i=0;i<5;i++){
        for(let j=0;j<5;j++){
            text+=banCo[i][j]+'&nbsp;&nbsp;'
        }
        text+='<br>'
    }
    function changevalue(){
        let trucX=+prompt('X = ');
        let trucY=+prompt('Y = ');
        text='';
        banCo[trucX][trucY]='x';
        for(let i=0;i<5;i++){
            for(let j=0;j<5;j++){
                text+=banCo[i][j]+'&nbsp;&nbsp;'
            }
            text+='<br>'
        }
        document.getElementById('caro').innerHTML=text
    }
    document.getElementById('caro').innerHTML=text
</script>
</body>
</html>
