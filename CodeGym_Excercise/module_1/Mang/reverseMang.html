<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var x=[-3,5,1,3,2,10];
  let last=x.length-1
  for(let first=0;first<last;first++){
    var trungGian=x[first];
    x[first]=x[last];
    x[last]=trungGian;
    last--
  }
  document.write(x)
</script>
</body>
</html>
