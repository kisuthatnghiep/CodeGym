<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number=prompt('Nhập vào số bất kỳ: ');
  let result=[number[0]];
  for(let i=1;i<number.length;i++){
    if(number[i]%2==0&&number[i-1]%2==0){
      result.push('-',number[i]);
    }else{result.push(number[i])
    }
  }
  document.write(result.join(''))
</script>
</body>
</html>
