<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('Nhập một số bất kỳ: ');
    let x=[1,2,3,4,5,6,7]
    for(let i=0;i<x.length;i++){
        if(a==x[i]){
            alert('Phần tử có chỉ số '+i+' có giá trị bằng '+a);
        }
    }
</script>
</body>
</html>
