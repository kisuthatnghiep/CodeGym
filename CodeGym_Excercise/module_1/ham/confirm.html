<script>
  function Confirmplay(answer){
    if(answer){
      result="Excellent. We'll play a nice game of chess. "
    }else {
      result="Maybe later then."
    }
    return result
  }
  let confirmation=confirm('Shall we play a game?')
  let theAnswer=Confirmplay(confirmation)
  alert(theAnswer)
</script>
