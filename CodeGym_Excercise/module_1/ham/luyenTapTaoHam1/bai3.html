<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1=+prompt('Số thứ nhất')
    let so2=+prompt('Số thứ hai')
    alert(haiThamSo(so1,so2))
    function haiThamSo(a,b){
        if(a>b){
            return 'Số thứ nhất lớn hơn số thứ hai'
        }else{
            return a+b
        }
    }
</script>
</body>
</html>
