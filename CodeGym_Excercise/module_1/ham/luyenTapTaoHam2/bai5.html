<script>
    console.log(soNhoNhat(4,2,3))
    function soNhoNhat(a,b,c){
        if(a>b){
            if(b>c){
                return 'c là số nhỏ nhất'
            }else{
                return 'b là số nhỏ nhất'
            }
        }else if(a<c){
            return 'a là số nhỏ nhất'
        }else{
            return 'c là số nhỏ nhất'
        }
    }
</script>
