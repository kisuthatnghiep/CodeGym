<script>
  let x=[1,2,3,4,5,6,7,8,2,234,244,646]
  reverse(x)
  function reverse(arr) {
    let last = arr.length - 1
    for (let first = 0; first < last; first++) {
      var trungGian = arr[first];
      arr[first] = arr[last];
      arr[last] = trungGian;
      last--
    }
    console.log(arr)
  }
</script>
