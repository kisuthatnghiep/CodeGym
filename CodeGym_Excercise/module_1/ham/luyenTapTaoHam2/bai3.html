<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  t=prompt('Nhập giai thừa cần tính')
  alert(t+'! = '+giaiThua(t))
  function giaiThua(a){
    let s=1
    for(let i=1;i<=a;i++){
      s=s*i
    }
    return s
  }
</script>
</body>
</html>
