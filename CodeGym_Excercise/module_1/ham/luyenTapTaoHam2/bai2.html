<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let banKinh=+prompt('Nhập bán kính hình tròn: ')
  document.write('Chu vi hình tròn là: '+chuVi(banKinh)+'<br>')
  document.write('Diện tích hình tròn là: '+dienTich(banKinh))
  function chuVi(R){
    return 2*3.14*R
  }
  function dienTich(R){
    return 3.14*R*R
  }
</script>
</body>
</html>
