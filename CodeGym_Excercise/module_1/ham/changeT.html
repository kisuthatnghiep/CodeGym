<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
<p>Fahrenheit<input id="doF" type="number"  oninput="changeT(this.value)"></p>
<p id="doC"></p>
<script>
  function changeT(doF){
    doC=5*(doF-32)/9
    document.getElementById('doC').innerHTML='Celsius: '+doC
  }
</script>
</body>
</html>
