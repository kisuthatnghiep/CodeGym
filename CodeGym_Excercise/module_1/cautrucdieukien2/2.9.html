<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  alert('Nhập vào 3 số bất kỳ')
  a=+prompt('a = ','');
  b=+prompt('b = ','');
  c=+prompt('c = ','');
  if(a>0&&b>0&&c>0&&a+b>c&&a+c>b&&b+c>a){
    alert('a, b, c là độ dài 3 cạnh của tam giác')
  }else {
    alert('a, b, c không phải độ dài 3 cạnh của tam giác')
  }
</script>
</body>
</html>
