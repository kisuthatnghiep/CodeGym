<body>
<script>
  alert('Cho phương trình bậc nhất ax+b=0');
   a=+prompt('Nhập vào giá trị a: ','');
  b=+prompt('Nhập vào giá trị b: ','');
  if(a==0) {
    if (b == 0) {
      alert('Phương trình có vô số nghiệm');
    } else {
      alert('Phương trình vô nghiệm');
    }
  }else{
    x=-b/a;
    alert('Phương trình có nghiệm x= '+x);
  }
</script>
