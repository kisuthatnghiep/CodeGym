<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n
  let result=1
  let nGiaiThua=+prompt('Nhập số giai thừa cần tính: ');
  for(n=1;n<=nGiaiThua;n++){
    result=result*n
  }
  document.write('Kết quả của '+nGiaiThua+'! là: ' +result)
</script>
</body>
</html>
