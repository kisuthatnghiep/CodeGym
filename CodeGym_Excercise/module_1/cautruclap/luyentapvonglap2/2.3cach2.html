        }
        text += '<br>'

            text += '&ensp;'
        }
        text += '<br>'

    }
    //hình 3

            text += '&ensp;'
        }
        for (let f = 1; f <= d; f++) {

        }

    //hình 4

            text += '&ensp;'
        }

    document.write(text)
</script>
