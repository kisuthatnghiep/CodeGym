<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    nhietDo=+prompt('Nhập nhiệt độ hiện tại: ');
while(nhietDo>100){
    alert('Nhiệt độ quá cao!! Giảm nhiệt độ')
    nhietDo--
}
while (nhietDo<20){
    alert('Nhiệt độ quá thấp!! Tăng nhiệt độ')
    nhietDo++
}
</script>
</body>
</html>
