<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let n;
    var s=0;
    for(i=0;i<30;i++){
        n=7*i;
        s=s+n;
    }
    document.write('Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là: S = '+s)
</script>
</body>
</html>
