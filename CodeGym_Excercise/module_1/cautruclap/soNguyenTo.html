<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var numbers=+prompt('Nhập số lượng số nguyên tố cần in ra: ');
  let i;
  let N=2;
  var j
  var flag=true
  let text=""
  for(i=0;i<numbers;N++) {
     var canN=Math.sqrt(N)
          for (j = 2; j <= canN; j++) {
              flag=true
              if (N % j == 0) {
                  flag = false;
                  break;
              }
          }
          // Kiểm tra biến flag
      if (flag) {
          i++
          text += N + ' '
          console.log(text)
          }
      }
document.write(numbers+' số nguyên tố đầu tiên là ' +text)
</script>
</body>
</html>
