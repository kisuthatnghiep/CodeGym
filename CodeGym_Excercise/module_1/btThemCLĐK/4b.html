<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="a^2"></p>
<p id="a^b"></p>
<script>
  a=+prompt('Nhập giá trị a = ')
  b=+prompt('Nhập giá trị b = ')
  let aMuHai=Math.pow(a, 2);
  let aMuB=Math.pow(a, b);
  document.getElementById('a^2').innerHTML='a<sup>2</sup> = '+aMuHai
  document.getElementById('a^b').innerHTML='a<sup>b</sup> = '+aMuB
</script>
</body>
</html>
