<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="tamgiac"></p>
<script>
    a = +prompt('Nhập gi trị a: ')
    b = +prompt('Nhập gi trị b: ')
    c = +prompt('Nhập gi trị c: ')
    if (a > 0 && b > 0 && c > 0 && a==b &&a==c) {
        document.getElementById('tamgiac').innerText = 'a, b, c là độ dài 3 cạnh của tam giác đều'
    } else {
        document.getElementById('tamgiac').innerText = 'a, b, c không phải là độ dài 3 cạnh của tam giác đều'
    }
</script>
</body>
</html>
