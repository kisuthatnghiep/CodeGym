<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let SwitchButton=function (status,lamp){
      this.status=status
      this.lamp=lamp
      this.switchOff=function (){
          this.status=false
        this.lamp.status=false
        return this.status
      }
      this.switchOn=function (){
          this.status=true
        this.lamp.status=true
        return this.status
      }
  }
  let ElectricLamp=function (status){
    this.status=status
    this.getStatus=function (){
        return this.status
    }
  }
  let electricLamp_1=new ElectricLamp(false)
  let switchButton_1=new SwitchButton(false,electricLamp_1)
  switchButton_1.switchOn()
  console.log(switchButton_1.status)
  electricLamp_1.getStatus()
  console.log(electricLamp_1.status)
  switchButton_1.switchOff()
  console.log(switchButton_1.status)
  electricLamp_1.getStatus()
  console.log(electricLamp_1.status)



</script>
</body>
</html>
